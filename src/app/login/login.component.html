<mat-grid-list cols="1" rows="1" rowHeight="2:1">
    <mat-grid-tile>
        <mat-card class="card-container">
            <form (ngSubmit)="signIn()">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl"  [(ngModel)]="email" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                     Digite um e-mail valido
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email é <strong>requerido</strong>
                    </mat-error>
                  </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput [formControl]="passFormControl" [(ngModel)]="pass" >
                    <mat-error *ngIf="passFormControl.hasError('required')">
                      Senha é <strong>requerida</strong>
                    </mat-error>
                  </mat-form-field>
                 <p style="text-align: right;"><button type="submit" mat-raised-button color="primary">Login</button></p> 
            </form>
